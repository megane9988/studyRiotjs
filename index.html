<!doctype html>

<html>
  <head>
    <title>Riot newslist</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script>html5.addElements('todo')</script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <newslist></newslist>
    </div>
    <script src="newslist.tag" type="riot/tag"></script>
    <script src="superagent.js"></script>
    <script src="https://cdn.rawgit.com/riot/riot/master/riot+compiler.min.js"></script>
    <script src="data.js"></script>
    <script>
      var request = window.superagent;
      request
        .get('http://www.m-g-n.me/wp-json/wp/v2/posts')
        .end(function(err, res){
          console.log(res.text);//レスポンス
          //レスポンスがJSONの場合
          console.log(res.body);//ここにparse済みのオブジェクトが入る
        });
    </script>
  </body>
</html>
